<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prac_200117</title>
    <script
      src="https://kit.fontawesome.com/e7cfa4fe03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles8.css" />
  </head>
  <body>
    <div class="trip">
      <div class="trip__contents">
        <header class="header">
          <span class="header__column">
            <i class="fas fa-bars"></i>
          </span>
          <div class="header__column">
            <span class="title">Trip</span>
          </div>
          <span class="header__column">
            <i class="fas fa-search"></i>
          </span>
        </header>
        <main class="trip__trip">
          <div class="trip__popular">
            <div class="trip__column">
              <span class="popular">Popular Trip</span>
            </div>
            <div class="trip__column">
              <span class="viewall">View All</span>
            </div>
          </div>
          <div class="trip__img">
            <div class="trip__img-up imglgbox">
              <div class="trip__column" id="img1">
                <span class="img-title">Sagrada Familia</span>
              </div>
              <div class="trip__column" id="img2">
                <span class="img-title">Casa Mila</span>
              </div>
            </div>
            <div class="trip__img-down imglgbox">
              <div class="trip__column" id="img3">
                <span class="img-title">Casa Batllo</span>
              </div>
              <div class="trip__column" id="img4">
                <span class="img-title">Park Guell</span>
              </div>
            </div>
          </div>
          <div class="trip__other">
            <span class="other-title">Other Location</span>
          </div>
          <ul class="trip__location">
            <li class="trip__locationbox">
              <div class="trip__column">
                <span class="location">Camp Nou</span>
                <span class="review">80 Reviews</span>
              </div>
              <span class="trip__column btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </li>
            <li class="trip__locationbox">
              <div class="trip__column">
                <span class="location">Montjuic</span>
                <span class="review">72 Reviews</span>
              </div>
              <span class="trip__column btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </li>
            <li class="trip__locationbox">
              <div class="trip__column">
                <span class="location">Plaza Catalunya</span>
                <span class="review">55 Reviews</span>
              </div>
              <span class="trip__column btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </li>
            <li class="trip__locationbox">
              <div class="trip__column">
                <span class="location">Museum</span>
                <span class="review">48 Reviews</span>
              </div>
              <span class="trip__column btn">
                <i class="fas fa-chevron-right"></i>
              </span>
            </li>
          </ul>
        </main>
      </div>
      <nav class="nav">
        <span class="nav__column">
          <i class="fas fa-home"></i>
        </span>
        <span class="nav__column">
          <i class="far fa-paper-plane"></i>
        </span>
        <span class="nav__column">
          <i class="far fa-edit"></i>
        </span>
        <span class="nav__column">
          <i class="fas fa-folder-plus"></i>
        </span>
      </nav>
    </div>
  </body>
</html>
