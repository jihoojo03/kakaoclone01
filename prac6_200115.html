<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prac_200115</title>
    <script
      src="https://kit.fontawesome.com/e7cfa4fe03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles6.css" />
  </head>
  <body>
    <main class="sign">
      <div class="sign__signinbox">
        <span class="sign__signin" id="bigsignin">Sign in</span>
      </div>
      <div class="sign__personalinform">
        <div class="sign__informbox">
          <span class="sign__inform">email</span>
        </div>
        <div class="sign__informbox">
          <span class="sign__inform">password</span>
        </div>
      </div>
      <div class="sign__forgetbox">
        <span class="sign__forget">Forgot Password?</span>
      </div>
      <div class="sign__remember">
        <div class="sign__checkbox">
          <input type="checkbox" id="chk1" /><label for="chk1"></label>
        </div>
        <span class="rememberme">Remember Me</span>
      </div>
      <div class="sign__button">
        <div class="sign__sign">
          <span class="signin" id="smsignin">Sign in</span>
        </div>
        <span class="sign__or">OR</span>
        <div class="sign__sns">
          <div class="sign__snsbox" id="facebookbox">
            <span class="sign__snsbox-facebook">Facebook</span>
          </div>
          <div class="sign__snsbox" id="twitterbox">
            <span class="sign__snsbox-twitter">Twitter</span>
          </div>
        </div>
      </div>
      <div class="sign__questionbox">
        <div class="sign__question">
          <span class="sign__question-question">need an account?</span>
          <span class="sign__question-answer">Sign up</span>
        </div>
        <div class="sign__question">
          <span class="sign__question-question">forgot your password?</span>
          <span class="sign__question-answer">Retrive</span>
        </div>
      </div>
    </main>
  </body>
</html>
