<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prac_200114</title>
    <script
      src="https://kit.fontawesome.com/e7cfa4fe03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles5.css" />
  </head>
  <body>
    <main class="object">
      <div class="object__box" id="firstbox">
        <div class="object__picture">
          <img src="src/friedegg.jpg" class="friedegg" />
        </div>
        <div class="object__explanation">
          <span class="title">Briquette FryFry</span>
          <span class="subtitle"
            >Fxxking tasty fried eggs made by NoraJung with Moohan Company</span
          >
        </div>
        <div class="object__evaluation">
          <div class="object__column">
            <span class="money">2$</span>
          </div>
          <div class="object__column">
            <span class="rating">
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <i class="fas fa-star"></i>
              <span class="howmany">16</span>
            </span>
          </div>
        </div>
      </div>
      <div class="object__box" id="secondbox">
        <div class="object__background">
          <img src="src/background.jpg" class="backgroundpicture" />
        </div>
        <div class="object__bottombox">
          <div class="object__picture">
            <img src="src/norajung.jpg" class="norajung" />
          </div>
          <div class="object__inform">
            <span class="title" id="Nora">Nora Jung</span>
            <span class="subtitle" id="Food Fighter">Food Fighter</span>
          </div>
          <div class="object__button">
            <div class="object__column">
              <div class="object__smallbox" id="sm1">
                <span class="Follow">Follow</span>
              </div>
            </div>
            <div class="object__column">
              <div class="object__smallbox" id="sm2">
                <span class="Message">Message</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
