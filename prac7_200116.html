<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prac_200116</title>
    <script
      src="https://kit.fontawesome.com/e7cfa4fe03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles7.css" />
  </head>
  <body>
    <main class="gaudi">
      <div class="gaudi__image">
        <div class="status-bar">
          <div class="status-bar__column">
            <span class="status-bar__clock">14:48</span>
          </div>
          <div class="status-bar__column">
            <i class="fas fa-signal"></i>
            <i class="fas fa-wifi"></i>
            <i class="fas fa-battery-full"></i>
          </div>
        </div>
        <header class="header">
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-arrow-left"></i>
            </span>
          </div>
          <div class="header__header-column">
            <span class="header__icon">
              <i class="fas fa-share-alt"></i>
            </span>
          </div>
        </header>
        <div class="gaudi__image-smallbox">
          <div class="gaudi__image-small">
            <img src="src/barcelona_02.jpg" class="gaudi__image-small" />
          </div>
          <div class="gaudi__image-small">
            <img src="src/barcelona_03.jpg" class="gaudi__image-small" />
          </div>
          <div class="gaudi__image-small">
            <img src="src/barcelona_04.jpg" class="gaudi__image-small" />
          </div>
          <div class="gaudi__image-small" id="lastbox">
            <span class="add">+4</span>
          </div>
        </div>
      </div>
      <div class="gaudi__explain">
        <div class="gaudi__keywordbox">
          <div class="gaudi__keyword">
            <span class="keyword">TOWN</span>
          </div>
          <div class="gaudi__keyword">
            <span class="keyword">GORGEOUS</span>
          </div>
          <div class="gaudi__keyword">
            <span class="keyword">FOR ALL</span>
          </div>
        </div>
        <div class="gaudi__title">
          <div class="gaudi__column">
            <span class="title">Heart of Gaudi</span>
          </div>
          <div class="gaudi__column">
            <div class="heartbox">
              <i class="fas fa-heart"></i>
            </div>
          </div>
        </div>
        <div class="gaudi__location">
          <div class="gaudi__column">
            <i class="fas fa-map-marker-alt"></i>
          </div>
          <div class="gaudi__column">
            <span class="location">Barcelona, Spain</span>
          </div>
        </div>
        <div class="gaudi__rating">
          <div class="gaudi__column">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <span class="rating">5</span>
          </div>

          <div class="gaudi__column">
            <span class="distance">1.5km</span>
          </div>
        </div>
        <div class="gaudi__overview">
          <span class="overview">OVERVIEW</span>
        </div>
        <div class="gaudi__explanation">
          <span class="explanation"
            >You’d be missing out on an essential piece of Barcelona if you
            didn’t spend some time with Gaudí. That’s why we created the</span
          >
        </div>
        <div class="gaudi__readmore">
          <span class="readmore">Read More</span>
        </div>
        <div class="gaudi__box-shadow">
          <div class="box__route">
            <i class="fas fa-route"></i>
          </div>
        </div>
      </div>

      <nav class="nav">
        <ul class="nav__list">
          <div class="nav__column">
            <li class="nav__list-item">
              <i class="fas fa-home"></i>
            </li>
            <li class="nav__list-item">
              <i class="fas fa-globe-americas"></i>
            </li>
          </div>
          <div class="nav__column">
            <li class="nav__list-item">
              <i class="fas fa-users"></i>
            </li>
            <li class="nav__list-item">
              <i class="fas fa-cog"></i>
            </li>
          </div>
        </ul>
        <div class="underbar"></div>
      </nav>
    </main>
  </body>
</html>
