<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Prac_200118</title>
    <script
      src="https://kit.fontawesome.com/e7cfa4fe03.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles9.css" />
  </head>
  <body>
    <div class="profile">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">12:20</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__column">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__column">
          <span class="header__profile">Profile</span>
        </div>
        <div class="header__column">
          <i class="fas fa-bars"></i>
        </div>
      </header>
      <main class="profilemain">
        <div class="imgbox">
          <img src="src/profilepic.jpg" class="profileimg" />
        </div>
        <div class="informbox">
          <div class="name">Heath Ledger</div>
          <div class="loc">Austrailia</div>
        </div>

        <div class="profile__button">
          <div class="profile__column">
            <span class="follow">Follow</span>
          </div>
          <div class="profile__column">
            <span class="message">Message</span>
          </div>
        </div>

        <div class="profile__inform">
          <div class="profile__column">
            <span class="follownum">140</span>
            <span class="followers">Followers</span>
          </div>
          <div class="profile__column">
            <span class="followingnum">250</span>
            <span class="following">Following</span>
          </div>
          <div class="profile__column">
            <span class="imagesnum">53</span>
            <span class="images">Images</span>
          </div>
        </div>
      </main>
      <nav class="nav">
        <i class="far fa-user"></i>
        <i class="fas fa-user-friends"></i>
        <i class="far fa-comments"></i>
        <i class="fas fa-cog"></i>
      </nav>
      <div class="profile__underbar">
        <div class="underbar"></div>
      </div>
    </div>
  </body>
</html>
